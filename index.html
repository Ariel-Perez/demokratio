<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="jumbotron">
            <h1>Demokratio</h1>
            <h2>Improving decision making processes and democracy in the world</h2>


            <img id="main_img" src='images/people.png'/>
            <hr/>
            <h3>Check us out on Social Networks!</h3>
            <div class="btn-group" role="group" aria-label="...">
                <a href="https://www.linkedin.com/company/demokratio"
                   class="btn btn-lg btn-social-icon btn-linkedin">
                  <span class="fa fa-linkedin"></span>
                </a>
                <a href="https://twitter.com/eDemokratio"
                   class="btn btn-lg btn-social-icon btn-twitter">
                  <span class="fa fa-twitter"></span>
                </a>
                <a href="https://www.facebook.com/eDemokratio/"
                   class="btn btn-lg btn-social-icon btn-facebook">
                  <span class="fa fa-facebook"></span>
                </a>
            </div>
            <hr/>
            <h3>Take part!</h3>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <form id="#contact-form">
                        <div class="input-group">
                          <span class="input-group-addon" id="user-addon"><i class="fa fa-user"></i></span>
                          <input type="text" name="name" class="form-control" placeholder="Your name" aria-describedby="user-addon">
                        </div>
                        <div class="input-group">
                          <span class="input-group-addon" id="mail-addon"><i class="fa fa-envelope-o"></i></span>
                          <input type="text" name="mail" class="form-control" placeholder="Your E-mail" aria-describedby="mail-addon">
                        </div>
                        <div class="input-group">
                          <span class="input-group-addon" id="text-addon"><i class="fa fa-file-text-o"></i></span>
                          <textarea name="text" class="form-control" placeholder="Tell us what you think" aria-describedby="text-addon"></textarea>
                        </div>
                        <section class="row">
                            <div class="col-xs-6">
                                <!-- Rounded Checkbox -->
                                <div><label class="checkbox-label">I want to help</label></div>
                                <div class="flatRoundedCheckbox">
                                    <input type="checkbox" value="1" id="flatOneRoundedCheckbox" name="help" />
                                    <label for="flatOneRoundedCheckbox"></label>
                                    <div></div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <!-- Rounded Checkbox -->
                                <div><label class="checkbox-label">I want to know</label></div>
                                <div class="flatRoundedCheckbox">
                                    <input type="checkbox" value="1" id="flatTwoRoundedCheckbox" name="info" />
                                    <label for="flatTwoRoundedCheckbox"></label>
                                    <div></div>
                                </div>
                            </div>
                        </section>
                        <button type="submit" class="form-control btn-primary">
                            <i class="fa fa-upload"></i>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
